<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="reg_style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="codenrock.png" alt="codenrock">
            </div>
        </header>
        
        <main class="registration-form">
            <h1 class="form-title">Авторизация</h1>
            
            <form class="form">                
                <div class="input-group">
                    <img src="email.png" alt="Email" class="input-icon">
                    <input type="email" placeholder="E-MAIL" class="form-input" required>
                </div>
                
                <div class="input-group">
                    <img src="lock.png" alt="Password" class="input-icon">
                    <input type="password" placeholder="ПАРОЛЬ" class="form-input" required>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-register">Войти</button>
                    <a href="preindex.html"><button type="button" class="btn btn-home">НА ГЛАВНУЮ</button></a>
                </div>
                
                <div class="login-link">
                    <a href="reg_vol.html" class="login-text" id="registerLink">Впервые у нас? Зарегистрируйтесь ЗДЕСЬ И СЕЙЧАС</a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
